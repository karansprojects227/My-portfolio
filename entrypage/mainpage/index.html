<head>

    <title>Chhkaran.com</title>  <!-- Website Title -->

    <!--- Locomotive Scroll CSS (Smooth Scrolling Effect) --->

    <!--- Tailwind CSS (Utility-based CSS Framework) --->
    
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <!--- Remix Icons (For Icons like Home, Arrows, etc.) --->

</head>

  <div class="loading-container h-screen absolute">

      <div class="rocket"></div>
    </div>
  </div>
  
  <!--- ðŸ‘‡ Main Container (Holds all Sections) --->
  <div class="main overflow-hidden">
    
    <!--- âœ… 1st Section: Profile, Intro & Earth Animation --->
    
    <section class="m-0 w-screen h-screen">
      
      <!--- Home Menu (Sticky at the Top) --->
      <div class="home w-screen text-white font-semi-bold sticky flex justify-between items-center">
        <div>
            <i class="ri-home-fill"></i>
        </div>
        <div>
            <a class="rounded-full" href="index.html">Home</a>
        </div>
      </div>

      <div class="home-bottom">
        
        <!--- Profile Section --->
      <div class="pro h-1/2 relative flex justify-center items-center">
        
        <!--- Profile Picture (Centered Circle) --->
        <div class="pro-div absolute">
          <div class="bg-white rounded-full overflow-hidden flex justify-center items-center">
            <img class="w-[33.5vw] h-[33.5vw] object-cover rounded-full"
            src="images/profile.png"
            alt="subbu">
          </div>
          <div class="location relative">
            <img src="../images/locator.png" alt="">
          </div>
        </div>

        <!--- Earth Animation (Behind Profile) --->
        <div class="earth-div relative rounded-full bg-transparent">
          <canvas class="earth"></canvas>
        </div>
        
      </div>

      <!--- Introduction Text (Animated) --->
      <div class="intro flex flex-col justify-center h-1/2 relative">
        
        <div>
          <h1 class="user text-show">Hii Users,</h1>
          <h1 class="my text-show">My Name Is Karan Kumar...</h1>
        </div>
        
        <div class="mt-4">
          <h2 class="text-show">POSITION... <span class="arrow"><i
          class="arrow ri-arrow-down-line"></i></span></h2>
          <h2 class="text-show glow-text">As A Software Engineer</h2>
          <h3 class="text-show glow-text">In Web Development</h3>
        </div>
        
        <div class="logo-contain flex justify-between items-center mt-4">
          <img class="object-cover rounded-full text-show" src="https://img.freepik.com/free-vector/hacker-operating-laptop-cartoon-icon-illustration-technology-icon-concept-isolated-flat-cartoon-style_138676-2387.jpg?t=st=1743622289~exp=1743625889~hmac=b31282983e379066e501df5274a9ca9c47415c848dde9cf66d3332e070cb5982&w=1380" alt="">
          <img class="object-cover rounded-full text-show" src="https://img.freepik.com/free-vector/hacker-operating-laptop-cartoon-icon-illustration-technology-icon-concept-isolated-flat-cartoon-style_138676-2387.jpg?t=st=1743622289~exp=1743625889~hmac=b31282983e379066e501df5274a9ca9c47415c848dde9cf66d3332e070cb5982&w=1380" alt="">
          <img class="object-cover rounded-full text-show" src="https://img.freepik.com/free-vector/hacker-operating-laptop-cartoon-icon-illustration-technology-icon-concept-isolated-flat-cartoon-style_138676-2387.jpg?t=st=1743622289~exp=1743625889~hmac=b31282983e379066e501df5274a9ca9c47415c848dde9cf66d3332e070cb5982&w=1380" alt="">
        </div>
        
      </div>
      
      </div>
      
    </section>
    
    <!--- âœ… 2nd Section: Dimensional Mirror & Black Hole Transition --->
    
    <section class="w-screen h-screen bg-black dimensional-mirror relative">
      
      <!--- Black Hole Effect (For Transition) --->
      <div class="absolute black-hole w-full h-full overflow-hidden">
        <div class="top absolute top-0 w-full h-1/2"></div>
        <div class="bottom absolute bottom-0 w-full h-1/2"></div>
      </div>

      <!--- ðŸ”¥ Past vs Future Career Vision --->
      <div class="absolute container flex flex-col justify-between top-0 left-0 flex relative overflow-hidden w-full h-full">
        
        <!--- Current Self --->
        <div class="side curr w-screen relative">
          <div class="highlight h-full absolute -left-[100%]"></div>
          <h2></h2>
          <p></p>
          <img
          src="images/software.png"
          alt="Current Avatar" class="bg-center bg-cover profile-image mt-2">
        </div>

        <!--- Tagline --->
        <h1 class="tag text-center">What I Am ? Wanna To Become !</h1>

        <!--- Future Self --->
        <div class="side reach w-screen relative">
          <div class="highlight h-full absolute -left-[100%]"></div>

          <!--- Glitch Effect --->
          <svg width="0" height="0">
            <defs>
              <filter id="waveFilter">
                <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="3" result="turbulence"/>
                <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="10"/>
              </filter>
            </defs>
          </svg>

          <h2></h2>
          <p></p>
          <img src="images/ceo.png" alt="Future Avatar" class="bg-center bg-cover profile-image mt-2">
        </div>
        
      </div>
      
    </section>

    <!--- âœ… 3rd Section: Future Innovation & Menu --->
    
    <section class="h-screen relative overflow-hidden">
      
      <!--- Futuristic Design --->
      
      <div class="future w-full h-full bg-black overflow-hidden relative">
        
        <h1 class="inno absolute">Future Innovation</h1>
        
        <div class="stars"></div>
        <div class="planet"></div>
        <div class="nebula"></div>
        <div class="meteor"></div>
        
        // mini discription
        <div class="mini-description top-[20%] left-[20%] absolute  w-[15rem] h-[10rem] rounded-full z-[9] bg-red-500"></div>
        
        <div class="bubble-box overflow-hidden relative">
          
          <div class="bubble bubble1 rounded-full">
            
          </div>
          <div class="bubble bubble2 rounded-full">
            
          </div>
          <div class="bubble bubble3 rounded-full">
            
          </div>
        </div>
        
        <div class="bubble-box overflow-hidden relative">
          
          <div class="bubble bubble4 rounded-full">
            
          </div>
          <div class="bubble bubble5 rounded-full">
            
          </div>

          </div>
        </div>
        
        <!--- Menu --->

        <h5 class="text-sm">Click To Open Menu</h5>
        <i class="open ri-menu-line"></i>
      </div>
        
      </div>
      
    </section>
    
  </div>
  
  <!--- Detailed Explaination Container --->

  items-center overflow-hidden hidden">

      <div class="galaxy-container">
  <div class="stars-background"></div>

</div>
      <h1></h1>

    </div>
    <div class="future-para w-full detailed absolute">
      <p id="para1" class="text-justify"></p>
    </div>
  </div>

    <div class="stars"></div>
    <div class="planet"></div>
