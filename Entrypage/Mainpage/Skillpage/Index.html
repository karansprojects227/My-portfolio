<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  <!-- Character encoding set to UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- Responsive design for all devices -->
    <title>Chhkaran.com</title>  <!-- Website Title -->

    <!--- Locomotive Scroll CSS (Smooth Scrolling Effect) --->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll/dist/locomotive-scroll.min.css">

    <!--- Tailwind CSS (Utility-based CSS Framework) --->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <!--- Remix Icons (For Icons like Home, Arrows, etc.) --->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.6.0/fonts/remixicon.css" rel="stylesheet">

    <!--- Custom CSS File --->
    <link rel="stylesheet" href="style.css">
</head>

<body>

  <!--- ðŸ‘‡ Main Container (Holds all Sections) --->
  <div class="main bg-black relative">
    <canvas class="d-block absolute top-0 left-0 z-[999]" id="particleCanvas"></canvas>
    <!--- (1) section --->
    
    <section class="h-[100vh]">
      
    </section>
    
    <!--- (2) section --->
    
    <section class="h-[100vh]">
      
    </section>
    
    <!--- (3) section --->
    
    <section class="h-[100vh] relative overflow-hidden">
      
      <!--- Menu --->
      
      <div class="openmenu w-[7rem] h-[7rem] absolute rounded-full top-0
      right-[2%] flex flex-col items-center justify-center z-[9999]">
        <h5 class="text-sm">Click To Open Menu</h5>
        <i class="text-[2rem] open ri-menu-line"></i>
      </div>
      
    </section>
    
  </div>
  
  <!--- Portol Box --->
  
  <div class="portol-container w-screen h-[100vh] w-screen relative overflow-hidden hidden bg-black">
    
    <!--- 3d Bubble --->
    
    <div class="info-bubble absolute w-screen h-[100vh] bg-[rgba(0,0,0,0.2)]">
      
    </div>
    
    <!--- Menu --->
      
    <div class="openmenu w-[7rem] h-[7rem] bg-black absolute rounded-full
    top-[83%] left-[80%] -translate-x-1/2 bg-transparent flex flex-col
    items-center justify-center">
        <h5>Click To Close</h5>
        <i class="text-[2rem] close-portol ri-close-line"></i>
      </div>
      
  </div>
  
  <!--- Menu Box --->
  
  <div class="menu relative w-screen h-[100vh] bg-[#1e293b] hidden overflow-hidden">
    <div class="stars"></div>
    <div class="planet"></div>
    <div class="nebula"></div>
    <div class="meteor"></div>
    <div class="openmenu w-[7rem] h-[7rem] bg-transparent absolute rounded-full
    top-0 right-[2%] flex flex-col justify-center items-center">
        <h5>Click To Close</h5>
        <i class="text-[2rem] close ri-close-line"></i>
      </div>
    
        <div class="sub-menu w-full h-full text-[2rem] text-white">
          <a class="home w-[80%] text-center  rounded-full bg-[#0f172a]"
          href="#">Home</a>
          <a class="about w-[80%] text-center  rounded-full bg-[#0f172a]"
          href="#">About & Contact Us</a>
          <a class="extra w-[80%] text-center  rounded-full bg-[#0f172a]" href="#">Extra Features</a>
        </div>
      </div>
      
  <!--- âœ… GSAP, Locomotive, and Custom JavaScript Files --->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll/dist/locomotive-scroll.min.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
