    /*--- loading CSS  ---*/
      
    #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to top, #000 60%, #111);
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      transition: opacity 1s ease-out;
    }
    .typewriter {
      color: white;
      font-size: 20px;
      margin-bottom: 20px;
      border-right: 2px solid white;
      width: 0;
      white-space: nowrap;
      overflow: hidden;
      animation: typing 3s steps(30, end) forwards, blink 0.75s step-end infinite;
    }
    @keyframes typing {
      from { width: 0; }
      to { width: 260px; }
    }
    @keyframes blink {
      from, to { border-color: transparent; }
      50% { border-color: white; }
    }
    .rocket {
      width: 80px;
      height: 160px;
      border-radius:100%;
      background:
      url('https://plus.unsplash.com/premium_photo-1733678582566-339d89b3e029?q=80&w=1064&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')
      no-repeat center;
      background-size: contain;
      position: absolute;
      bottom: 40px;
      animation: launch 4s ease-in forwards;
    }
    @keyframes launch {
      0% { transform: translateY(0); }
      90% { transform: translateY(-90vh); }
      100% { transform: translateY(-150vh); opacity: 0; }
    }

      .curr,.reach{

      .curr h2, .reach h2{

        0% { filter: hue-rotate(0deg); transform: translateX(0px); }
        25% { filter: hue-rotate(30deg); transform: translateX(5px); }
        50% { filter: hue-rotate(0deg); transform: translateX(0px); }
        75% { filter: hue-rotate(-30deg); transform: translateX(-5px); }

  <script type="module">
    
    // âœ… Three.js Library Import (3D Graphics ke liye)
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@latest/build/three.module.js';
    
    // âœ… GSAP Plugins Register (Smooth Animations ke liye)
    gsap.registerPlugin(ScrollTrigger);
    gsap.registerPlugin(TextPlugin);
    
    window.onload = function() {
      
      setTimeout(() => {
        document.querySelector('.loading-container').style.opacity = '0';
        setTimeout(() => {
          document.querySelector('.loading-container').style.display = 'none';
          
          // Intro Text Animation (Welcome Text Animations)
          (function textAnimation() {
  gsap.to(".text-show", {
    opacity: 1,
    scale: 1,
    rotate: 360,
    duration: 3,
    ease: "power2.out",
    stagger: 0.1,
    onComplete: function () {
      gsap.to(".text-show", {
        opacity: 0,
        scale: 0,
        rotate: -360,
        duration: 3,
        ease: "power2.out",
        stagger: 0.1,
        scrollTrigger: {
          trigger: ".intro",
          start: "top top",
          end: "80% top",
          toggleActions: "play reverse play reverse",
          scrub: true
        }
      });

      // âœ… Arrow Animation
      gsap.to(".arrow", {
        y: 5,
        y: -5,
        duration: 1,
        ease: "power2.out",
        repeat: -1,
        yoyo: true,
        color: "red",
      });

      // âœ… Glowing Text Effect
      gsap.to(".glow-text", {
        textShadow: "0px 0px 10px yellow",
        y: 5,
        y: -5,
        duration: 1,
        ease: "power2.out",
        repeat: -1,
        yoyo: true
      });
    }
  });
})();
          
        }, 500);
      }, 4500); // Wait for rocket launch to finish
      
          // 3D Earth Function (3D Sphere Earth Render & Animation)
          (function create3DEarth() {
      // âœ… Scene, Camera, and Renderer Initialization
      const scene = new THREE.Scene(); // ðŸŽ­ 3D Scene Create
      
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000); // ðŸŽ¥ Camera Define
      camera.position.z = 3.25; // âœ… Camera ka position set
    
      const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true }); // âœ… Anti-aliasing & Transparency enabled
